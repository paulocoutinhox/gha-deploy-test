name: Demo - macOS

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "macOS Latest Clang", os: "macos-latest", target: "macos" }
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      
      - name: Build
        run: |
          cat build/${{ matrix.config.target }}/my-file.txt
          tar -cvf ${{ matrix.config.target }}.tgz -C build/${{ matrix.config.target }}/ my-file.txt

      - name: Save
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: artifact-ios
          path: ${{ matrix.config.target }}.tgz

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Load
        uses: actions/download-artifact@v2
        with:
          name: artifact-ios
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ matrix.config.target }}.tgz
          asset_name: ${{ matrix.config.target }}.tgz
          asset_content_type: application/tar+gzip
